<!DOCTYPE html>
<html lang="en">
<head>
    <title>PenoSnippet</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/panel.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row" id='textareas-row'>
        <div class="col--md-12">
            <span class="label">HTML</span>
            <textarea id='html' readonly class="form-control input-sm"></textarea>
        </div>
        <div class="col--md-12">
            <span class="label">CSS</span>
            <textarea id='css' readonly class="form-control input-sm"></textarea>
        </div>
    </div>

    <div class="row" id="accordions">
        <div class="panel-group w-100 mb-2" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#settings">
                            Settings
                        </a>
                    </h4>
                </div>
                <div id="settings" class="panel-collapse collapse">
                    <div class="accordion-inner">
                        <ul>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='properties-clean-up' aria-label="Keep only shorthand properties (e.g. keeps "border", but removes "border-width")"/> Keep only shorthand
                                properties (e.g. keeps "border", but removes "border-width")
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='remove-default-values' aria-label="Remove properties with default browser values"/> Remove properties
                                with default browser values
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='remove-webkit-properties' aria-label="Remove properties prefixed with "-webkit""/> Remove
                                properties prefixed with "-webkit"
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='combine-same-rules' aria-label="Combine same rules together"/> Combine same rules
                                together
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='fix-html-indentation' aria-label="Format and clean up HTML"/> Format and clean up
                                HTML
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' id='include-ancestors' aria-label="Include ancestor elements in the snippet"/> Include ancestor elements in the snippet
                            </label></li>
                            <li>
                                <div class="form-group">
                                    Prefix all CSS IDs with <input type='text' class="form-control" id='id-prefix' aria-label="Prefix" placeholder="prefix_"/>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group w-100 mb-2" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#export">
                            Export to online editors
                        </a>
                    </h4>
                </div>
                <div id="export" class="panel-collapse collapse">
                    <div class="accordion-inner">
                        <div class="row" id='export-buttons-row'>
                            <div class="col-xs-4">
                                <form action="https://codepen.io/pen/define" method="POST" target="_blank" id='codepen-form'>
                                    <input type="hidden" name="data" value=''/>
                                    <button type='submit' class='btn btn-primary'>Send to CodePen</button>
                                </form>
                            </div>
                            <div class="col-xs-4">
                                <form action="https://jsbin.com/?html,css,output" method="POST" target="_blank" id='jsbin-form'>
                                    <input type="hidden" name="html" value=''/>
                                    <input type="hidden" name="css" value=''/>
                                    <button type='submit' class='btn btn-primary'>Send to JS Bin</button>
                                </form>
                            </div>
                            <div class="col-xs-4">
                                <form action="https://jsfiddle.net/api/post/library/pure/" method="POST" target="_blank" id='jsfiddle-form'>
                                    <input type="hidden" name="html" value=''/>
                                    <input type="hidden" name="css" value=''/>
                                    <button type='submit' class='btn btn-primary'>Send to jsFiddle</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id='main-button-row'>
        <div class="w-100 text-right">
            <div id='error-box'>
                <div class='alert alert-danger'><p><strong>Error!</strong> <span class='error-message'></span></p></div>
            </div>
            <button id='create' class='btn btn-primary'><span class='fui-gear'></span> Extract HTML/CSS</button>
        </div>
    </div>
</div>

<div id="social-buttons">
    <iframe src="http://ghbtns.com/github-btn.html?user=penobit&amp;repo=penosnippet&amp;type=star&amp;count=true&amp;size=small"
            style="background-color: transparent; border: none; overflow:hidden" width="90" height="20"></iframe>
    <a href="https://twitter.com/share" class="twitter-share-button"
       data-url="https://github.com/penobit/penosnippet"
       data-text="PenoSnippet - Chrome extension for creating HTML+CSS snippets from insspected element!"
       data-count="horizontal">&nbsp;</a>
</div>

<div id='loader'>
    <div class='alert alert-warning'><p><strong>Please wait.</strong> Creating a snapshot...</p></div>
    <div class='alert alert-warning'><p><strong>Please wait.</strong> Processing...</p></div>
</div>

<script src="css/js/jquery-1.8.3.min.js"></script>
<script src="css/js/bootstrap.min.js"></script>
<script src="css/js/flatui-checkbox.js"></script>

<script src='js/libs/jquery.htmlClean.js'></script>
<script src='js/tools/CSSStringifier.js'></script>
<script src='js/tools/SameRulesCombiner.js'></script>
<script src='js/filters/DefaultValueFilter.js'></script>
<script src='js/filters/ShorthandPropertyFilter.js'></script>
<script src='js/filters/WebkitPropertiesFilter.js'></script>
<script src='js/tools/Snapshooter.js'></script>
<script src='js/tools/InspectedContext.js'></script>
<script src='js/panel.js'></script>

<script src="https://platform.twitter.com/widgets.js"></script>

</body>
</html>
